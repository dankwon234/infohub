<!DOCTYPE html>
<html>
<head>
  {{head}}
    <script type="text/javascript" src="/site/js/venues.js"></script>
</head>


<body>
<div id="wrapper">
  {{header}}
  
  
  
    <div class="layout-2cols">
        <div class="content grid_8">
            <div class="single-page">
                <h2 class="rs single-title">Venues</h2>
                <div class="box-single-content">
                    <div id="venuelist" class="editor-content">
                    
                      {{venueList}}
                      
                    </div>
                </div>
            </div>
            
            <div class="single-page">
            <br /><br />
                <h2 class="rs single-title">Add New Venue</h2>
                <div class="box-single-content">
                  <form class="postform">
                    <input type="text" id="name" placeholder="venue name" /><br />
                    <input type="text" id="address" placeholder="venue address" /><br />
                    <input type="text" id="website" placeholder="venue website" /><br />
                  </form>
                  <br />
                  <a onclick="return addVenue();" href="#" class="btn btn-blue" >add venue</a>
                </div>
            </div>
            
            
        </div><!--end: .content -->
        
        <div class="clear"></div>
    </div>


  {{footer}}
  
  
</div>

<script>
  fetchVenues();
</script>

</body>
</html>
