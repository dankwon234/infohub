<!DOCTYPE html>
<html>
<head>
	{{head}}

    <link rel="stylesheet" href="/site/css/bootstrap.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script type="text/javascript" src="/site/js/templatesctr.js"></script>
</head>


<body style="background:#f9f9f9">

<div id="wrapper" ng-app="TemplatesPage" ng-controller="TemplatesController" ng-init="init();">
	{{header}}

    <div class="layout-2cols">
        <div class="content grid_8">
            <div class="project-detail">
                <h2 class="rs project-title">Templates</h2>
                <div class="project-short big-thumb">

                    <div id="sessionscontent" class="top-project-info">
                        <h3>Current Templates</h3>
                        <div class="tablecontainer">

                	<table class="table table-striped">
                      <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                        </tr>
                      </thead>

                      <tbody>
                    	<tr ng-repeat='template in templates'>
							<td><a href="/site/templates/{{template.id}}">{{ template.id }}</a></td>
							<td><a href="/site/templates/{{template.id}}">{{ template.name }}</a></td>
						</tr>
                      </tbody>
                    </table>


                        </div>
                    </div>


                    <div class="bottom-project-info clearfix">
                        <div class="project-progress sys_circle_progress" data-percent="87">
                            <div class="sys_holder_sector"></div>
                        </div>
                        <div class="group-fee clearfix">
                            <div class="fee-item">
                                <p class="rs lbl">Bankers</p>
                                <span class="val">270</span>
                            </div>
                            <div class="sep"></div>
                            <div class="fee-item">
                                <p class="rs lbl">Pledged</p>
                                <span class="val">$38,000</span>
                            </div>
                            <div class="sep"></div>
                            <div class="fee-item">
                                <p class="rs lbl">Days Left</p>
                                <span class="val">25</span>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>


            </div>
        </div><!--end: .content -->




        <div class="sidebar grid_4">
          <div style="height:41px"></div>
            <div class="project-runtime">
                <div class="box-gray">
                  <h4 style="display:inline">New Template</h4>
                  <div style="text-align:center;">
                      <form style="margin-top:10px" role="form">
                        <div class="form-group">
                          <span for="exampleInputEmail1">Name</span>
                          <input type="text" class="inputs form-control" ng-model="newTemplate.name" placeholder="Name">
                        </div>
                        <div class="form-group">
                          <span for="exampleInputEmail1">HTML</span>
                          <textarea class="textareas form-control" ng-model="newTemplate.html" placeholder="HTML" rows="6"></textarea>
                        </div>
                        <br />
                        <button style="width:100%" ng-click="createTemplate()" type="submit" class="btn btn-custom">Create Teamplate</button>
                      </form>
                  </div>
                </div>
            </div><!--end: .project-runtime -->



        </div><!--end: .sidebar -->


        <div class="clear"></div>
    </div>

	{{footer}}
</div>

</body>
</html>
