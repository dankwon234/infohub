<!DOCTYPE html>
<html>
<head>
    {{head}}
</head>
<body ng-app="RecordsGraph" ng-controller="RecordsGraphController" ng-init="init()">
    <div id="wrapper">
    {{header}}
        <div class="layout-2cols">
            <div class="content grid_12">
                <div class="single-page">
                    <h2 class="rs single-title">Records</h2>
                    <div class="box-single-content">
                        <div class="editor-content">
                            <div class="linechart" dates="dates" series="currentSeries"></div>
                            <div ng-repeat="device in devices">
                                <input type="checkbox" ng-click="fetchRecords(device)"> {{ device.name }}
                            </div>
                        </div>
                    </div>
                </div>
            </div><!--end: .content -->

            <div class="clear"></div>
        </div>
    {{footer}}
    </div>

<script type="text/javascript" src="/site/js/highcharts.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
<script type="text/javascript" src="https://raw.github.com/dennykwon/infohub/records-graph/js/recordgraphctr.js"></script>

</body>
</html>
