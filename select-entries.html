<!DOCTYPE html>
<html>
<head>
    {{head}}
    <link rel="stylesheet" href="/site/css/bootstrap.css"/>
</head>

<body ng-app="SelectEntriesPopup" ng-controller="SelectEntriesController" ng-init="init();">
    <div id="wrapper">


        <div class="layout-2cols">
            <div class="content grid_8">
                <div class="single-page">
                    <h2 class="rs single-title">Entries</h2>
                    <div class="box-single-content">
                        <div id="entriesbox" class="editor-content">
                            <div class="tablecontainer">
                            	<table class="table table-striped">
                                    <button class="btn btn-custom" ng-click="filter = 'title'">Filter Alphabetically</button>
                                    <button class="btn btn-blue" ng-click="filter = ''">Filter Chronological</button>
                                    <thead>
                                        <tr style="text-align:left">
                                            <th>Select</th>
                                            <th>Title</th>
                                            <th>Link</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="entry in entries | orderBy:filter">
                                            <td><button class="btn btn-custom" ng-click="select(entry.id);" style="margin:10px;margin-left:0">Select</button>
                                            <td><a href="/site/entries/{{ entry.id }}" target="_blank">{{ entry.title }}</a></td>
                                            <td style="max-width:280px"><a href="{{ entry.url }}">{{ entry.url }}</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <ol>
                                <li ng-repeat="(key, entry) in entries">
                                    <h3>{{ key }}</h3>
                                    <button class="btn btn-custom" ng-click="select($index);">Select</button>
                                </li>
                            </ol>

                            <a onclick="return select(0);" href="#">select entry</a>

                        </div>
                    </div>
                </div>
            </div><!--end: .content -->

            <div class="clear"></div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
        <script src="https://raw2.github.com/dennykwon/infohub/select_entries/js/selectentriesctr.js"></script>
        {{footer}}

    </div>
</body>
</html>
