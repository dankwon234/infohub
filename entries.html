<!DOCTYPE html>
<html>
<head>
	{{head}}

    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/datepicker.css"/>
    <link rel="stylesheet" href="css/responsiveslides.css"/>

    <script type="text/javascript" src="js/raphael-min.js"></script>
    <script type="text/javascript" src="js/responsiveslides.min.js"></script>
    <script type="text/javascript" src="js/pie.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script type="text/javascript" src="js/entriesctr.js"></script>

    <script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
</head>


<body style="background:#f9f9f9">

<div id="wrapper" ng-app="EntriesPage" ng-controller="EntryController" ng-init="init();">
	{{header}}

    <div class="layout-2cols">
        <div class="content grid_8">
            <div class="project-detail">
                <h2 class="rs project-title">Entries</h2>
                <div class="project-short big-thumb">

                    <div id="sessionscontent" class="top-project-info">
                        <h3>Current Entries</h3>
                        <div class="tablecontainer">

                	<table class="table table-striped">
                      <thead>
                        <tr>
                            <th>Title</th>
                            <th>Link</th>
                        </tr>
                      </thead>

                      <tbody>
                    	<tr ng-repeat='entry in entries'><td><a href="/site/entries/{{entry.id}}">{{entry.title}}</a></td><td><a href="http://{{entry.url}}">{{entry.url}}</a></td></tr>
                      </tbody>
                    </table>

                    <div style="text-align:right">
                      <a onclick="return loadPrevious();" href="#">previous</a>
                      <span>|</span>
                      <a onclick="return fetchSessions();" href="#">next</a>
                    </div>


                        </div>
                    </div>


                    <div class="bottom-project-info clearfix">
                        <div class="project-progress sys_circle_progress" data-percent="87">
                            <div class="sys_holder_sector"></div>
                        </div>
                        <div class="group-fee clearfix">
                            <div class="fee-item">
                                <p class="rs lbl">Bankers</p>
                                <span class="val">270</span>
                            </div>
                            <div class="sep"></div>
                            <div class="fee-item">
                                <p class="rs lbl">Pledged</p>
                                <span class="val">$38,000</span>
                            </div>
                            <div class="sep"></div>
                            <div class="fee-item">
                                <p class="rs lbl">Days Left</p>
                                <span class="val">25</span>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>


            </div>
        </div><!--end: .content -->




        <div class="sidebar grid_4">
          <div style="height:41px"></div>
            <div class="project-runtime">
                <div class="box-gray">
                  <h4 style="display:inline">New Entry</h4>
                  <div style="text-align:center;">
                      <div class="img">
                          <div class="img-edit">
                              +
                          </div>
                          <img src="http://placehold.it/300x300">
                      </div>
                      <form style="margin-top:10px" role="form">
                        <div class="form-group">
                          <span for="exampleInputEmail1">Title</span>
                          <input type="text" class="inputs form-control" ng-model="newEntry.title" id="exampleInputEmail1" placeholder="Title">
                        </div>
                        <div class="form-group">
                          <span for="exampleInputEmail1">Date</span>
                          <input ng-change="dateSelected();" type="text" class="inputs form-control datepicker" ng-model="newEntry.date" data-date-format="mm/dd/yyyy" placeholder="01/01/2013" bs-datepicker>
                        </div>
                        <div class="form-group">
                          <span for="exampleInputEmail1">Link</span>
                          <input type="text" class="inputs form-control" ng-model="newEntry.url" id="exampleInputEmail1" placeholder="http://www.example.com">
                        </div>
                        <div class="form-group">
                          <span for="exampleInputEmail1">Description</span>
                          <textarea class="textareas form-control" ng-model="newEntry.description" id="exampleInputEmail1" placeholder="Description" rows="6"></textarea>
                        </div>
                        <br />
                        <button style="width:100%" ng-click="submitEntry()" type="submit" class="btn btn-custom">Create Entry</button>
                      </form>
                  </div>
                </div>
            </div><!--end: .project-runtime -->



        </div><!--end: .sidebar -->


        <div class="clear"></div>
    </div>

	{{footer}}
</div>

</body>
</html>
