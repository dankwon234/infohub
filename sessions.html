<!DOCTYPE html>
<html>
<head>
  {{head}}

    <link rel="stylesheet" href="/site/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/responsiveslides.css"/>
    
    <script type="text/javascript" src="js/raphael-min.js"></script>
    <script type="text/javascript" src="js/responsiveslides.min.js"></script>
    <script type="text/javascript" src="js/pie.js"></script>

    <script src="/site/js/sessions.js"></script>

</head>


<body style="background:#f9f9f9">

<div id="wrapper">
  {{header}}

    <div class="layout-2cols">
        <div class="content grid_8">
            <div class="project-detail">
                <h2 class="rs project-title">Sessions</h2>
                <div class="project-short big-thumb">
                
                    <div id="sessionscontent" class="top-project-info">
                    

                    
                    </div><!--end: .top-project-info -->
                    
                    
                    <div class="bottom-project-info clearfix">
                        <div class="project-progress sys_circle_progress" data-percent="87">
                            <div class="sys_holder_sector"></div>
                        </div>
                        <div class="group-fee clearfix">
                            <div class="fee-item">
                                <p class="rs lbl">Bankers</p>
                                <span class="val">270</span>
                            </div>
                            <div class="sep"></div>
                            <div class="fee-item">
                                <p class="rs lbl">Pledged</p>
                                <span class="val">$38,000</span>
                            </div>
                            <div class="sep"></div>
                            <div class="fee-item">
                                <p class="rs lbl">Days Left</p>
                                <span class="val">25</span>
                            </div>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
                
                
            </div>
        </div><!--end: .content -->
        
        
        
        
        <div class="sidebar grid_4">
          <div style="height:41px"></div>
            <div class="project-runtime">
                <div class="box-gray">
                  <h4>Show</h4>
                  <ul style="margin-left:16px">
                    <li><a onclick="return showSection('recentSessions');" href="#">Recent Sessions</a></li>
                    <li><a onclick="return showSection('days');" href="#">Days</a></li>
                    <li><a onclick="return showSection('hours');" href="#">Hours</a></li>
                    <li><a onclick="return showSection('categories');" href="#">Categories</a></li>
                  </ul>
                  
                  <br />
                  
                  <h4>Last Updated</h4>
                  <span id="updated"></span>
                  
                  
                </div>
            </div><!--end: .project-runtime -->
            
            
            
        </div><!--end: .sidebar -->
        
        
        <div class="clear"></div>
    </div>
    
    {{footer}}

</div>



<script type="text/template" id="recentsessions">
                  <h3>Recent Sessions</h3>
                  <div class="tablecontainer">
                	<table class="table table-striped">
                      <thead>
                        <tr>
                            <th>Device</th>
                            <th>Started</th>
                            <th>Duration</th>
                        </tr>
                      </thead>
                      <tbody>
                    	{{sessions}}
                    
                      </tbody>
                    </table>
                    <div style="text-align:right">
                      <a onclick="return loadPrevious();" href="#">previous</a>
                      <span>|</span>
                      <a onclick="return fetchSessions();" href="#">next</a>
                    </div>
                    
                    
                  </div>
</script>


<script type="text/template" id="daystable">
                  <h3>Days Summary</h3>
                  <div class="tablecontainer">
                	<table class="table table-striped">
                      <thead>
                        <tr>
                            <th>Day</th>
                            <th>Count</th>
                        </tr>
                      </thead>
                      <tbody>
                    	{{daysList}}
                    
                      </tbody>
                    </table>
                    
                  </div>
</script>


<script type="text/template" id="hourstable">
                  <h3>Hours Summary</h3>
                  <div class="tablecontainer">
                	<table class="table table-striped">
                      <thead>
                        <tr>
                            <th>Hour</th>
                            <th>Count</th>
                        </tr>
                      </thead>
                      <tbody>
                    	{{hoursList}}
                    
                      </tbody>
                    </table>
                    
                  </div>
</script>


<script type="text/template" id="categoriestable">
                  <h3>Categories Summary</h3>
                  <div class="tablecontainer">
                	<table class="table table-striped">
                      <thead>
                        <tr>
                            <th>Category</th>
                            <th>Count</th>
                            <th>Total Duration</th>
                            <th>Average Duration</th>
                        </tr>
                      </thead>
                      <tbody>
                    	{{categoriesList}}
                    
                      </tbody>
                    </table>
                    
                  </div>
</script>

<script>
  fetchDevices();
</script>

</body>
</html>
